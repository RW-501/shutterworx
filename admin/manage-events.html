    const tableBody = document.getElementById('eventTableBody');


    function createEventRow(tableBody, eventData, docId, index) {
    const newRow = tableBody.insertRow();
    newRow.innerHTML = `
        <td>${index + 1}</td>
        <td>${eventData.eventName || "N/A"}</td>
        <td>${eventData.eventDate || "N/A"}</td>
        <td>${eventData.eventDescription || "N/A"}</td>
        <td>
            <button class="btn btn-info btn-sm" data-bs-toggle="collapse" data-bs-target="#collapse${docId}">Details</button>
            <button class="btn btn-primary btn-sm" >Edit</button>
            <button class="btn btn-secondary btn-sm" >Change Image</button>
            <button class="btn btn-success btn-sm" >View</button>
            <button class="btn btn-danger btn-sm">Delete</button>
        </td>
    `;

    // Insert collapsible row with additional details
    const collapsibleRow = tableBody.insertRow();
    collapsibleRow.innerHTML = `
        <td colspan="5">
            <div id="collapse${docId}" class="collapse">
                <strong>Additional Details:</strong>
                <ul>
                    <li>Access Code: ${eventData.accessCode || "N/A"}</li>
                    <li>On-Sell Price: ${eventData.collection_OnSellPrice || "N/A"}</li>
                    <li>Collection Price: ${eventData.collection_price || "N/A"}</li>
                    <li>Comments: ${eventData.comments ? eventData.comments.join(", ") : "N/A"}</li>
                    <li>Event Tags: ${eventData.eventTags ? eventData.eventTags.join(", ") : "N/A"}</li>
                    <li>Is Public: ${eventData.isPublic ? "Yes" : "No"}</li>
                    <li>Location: ${eventData.location || "N/A"}</li>
                    <li>Status: ${eventData.status || "N/A"}</li>
                    <li>Timestamp: ${eventData.timestamp || "N/A"}</li>
                    <li>User ID: ${eventData.userID || "N/A"}</li>
                    <li>Views: ${eventData.views || 0}</li>
                </ul>
            </div>
        </td>
    `;
}




    
// Function to fetch and display user events
async function fetchUserEvents(userId) {
    try {
        // Reference the "Members_Events" collection and filter by userId
        const eventsRef = collection(db, "Members_Events");
        const eventsQuery = query(eventsRef, where("userID", "==", userId));
        const eventsSnapshot = await getDocs(eventsQuery);

        if (!eventsSnapshot.empty) {
            eventsSnapshot.forEach((doc, index) => {
                const eventData = doc.data();
                createEventRow(tableBody, eventData, doc.id, index); // Pass doc.id to createEventRow
            });
        } else {
            tableBody.innerHTML = "<tr><td colspan='5'>No events found for this user.</td></tr>";
        }
    } catch (error) {
        console.error("Error fetching user events:", error);
    }
}

// Function to handle event form submission
document.getElementById('eventForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const title = document.getElementById('eventName').value;
    const eventDate = document.getElementById('eventDate').value;
    const eventDescription = document.getElementById('eventDescription').value;
    const collection_price = document.getElementById('collectionPrice').value || "";  // Example field
    const accessCode = document.getElementById('accessCode').value || "";  // Example field
    const location = document.getElementById('location').value || "";  // Example field

    if (!title || !eventDate || !eventDescription) {
        showToast("Please fill out all fields.");
        return;
    }

    try {
        // Add the event to the database
        const newEventRef = await db.collection("Members_Events").add({
            userID: userId, // Ensure userId is defined in your context
            title,
            eventDate: eventDate || new Date(),
            eventDescription: eventDescription || "No Description",
            status: "active",
            isPublic: true,
            collection_price,
            collection_OnSellPrice: "", // Default value can be set here
            eventTags: [],
            accessCode,
            location,
            timestamp: new Date(),
            comments: [],
            views: 0,
            deactived: false
        });

        // Insert the new event into the table
        const index = tableBody.rows.length;  // Use the current row length for the index
        createEventRow(tableBody, newEventRef.data(), newEventRef.id, index); // Use the event data and document ID

        showToast("Event added successfully!", "success");

        // Clear form fields
        this.reset();
    } catch (error) {
        console.error("Error adding event:", error);
        showToast("Error adding event. Please try again.", "error");
    }
});


// Function to delete an event
async function deleteEvent(eventId, btn) {
    try {
        await db.collection("Members_Events").doc(eventId).delete();
        // Remove the event row from the table
        const row = btn.closest("tr");
        row.remove();
        showToast("Event deleted successfully!", "success");
    } catch (error) {
        console.error("Error deleting event:", error);
        showToast("Error deleting event. Please try again.", "error");
    }
}



async function updateEvent(eventId, updatedData) {
    try {
        await db.collection("Members_Events").doc(eventId).update(updatedData);
        showToast("Event updated successfully!");
        location.reload(); // Reload to reflect updated data
    } catch (error) {
        console.error("Error updating event:", error);
    }
}

function viewEvent(eventId) {
        window.location.href = `/manage-images.html?eventId=${eventId}`;
    }

    function openImageModal(eventId) {
        $('#imageModal').modal('show');
    }

    async function updateEventImage(eventId, imageFile) {
        try {
            const storageRef = ref(storage, `images/${eventId}`);
            const uploadTask = storageRef.put(imageFile);

            uploadTask.on('state_changed', (snapshot) => {
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                showToast(`Upload is ${progress}% done`);
            });

            await uploadTask;
            const downloadURL = await storageRef.getDownloadURL();
            await updateDoc(doc(db, "Members_Events", eventId), { watermarkImage: downloadURL });
            showToast("Image updated successfully!");

        } catch (error) {
            console.error("Error updating event image:", error);
            showToast("Error updating event image. Please try again.");
        }
    }





// Function to open the Edit Modal and populate it with event data
function openEditModal(eventId) {
    const eventRef = db.collection("Members_Events").doc(eventId);
    eventRef.get().then((doc) => {
        if (doc.exists) {
            const eventData = doc.data();

            document.getElementById('editEventName').value = eventData.eventName || "";
            document.getElementById('editEventDate').value = eventData.eventDate || "";
            document.getElementById('editEventDescription').value = eventData.eventDescription || "";
            document.getElementById('editAccessCode').value = eventData.accessCode || "";
            document.getElementById('editLocation').value = eventData.location || "";
            document.getElementById('editCollectionPrice').value = eventData.collection_price || "";
            document.getElementById('editCollectionOnSellPrice').value = eventData.collection_OnSellPrice || "";

            // Show the modal
            $('#editModal').modal('show');
        } else {
            console.log("Event not found");
        }
    }).catch((error) => {
        console.error("Error retrieving event:", error);
    });
}

       // document.getElementById('eventForm').addEventListener('submit', handleEventFormSubmit);

        tableBody.addEventListener("click", (event) => {

            const eventId = target.dataset.id;

            if (target.classList.contains("edit-btn")) openEditModal(eventId);
            else if (target.classList.contains("delete-btn")) deleteEvent(eventId);
            else if (target.classList.contains("image-btn")) openImageModal(eventId);
