    <!-- Include your firebaseConfig.js as a module -->
    <script type="module">
        import {  db, doc,getDoc, query, updateDoc,

    async function fetchEvents() {
    try {
        // Ensure db is defined and is a valid Firestore instance
        if (!db) {
            throw new Error("Firestore db is not initialized.");
        }

        const eventsCollection = collection(db, "events");
        const querySnapshot = await getDocs(eventsCollection);

        // Clear previous event items and show a loading message
        const eventGalleryGrid = document.getElementById("eventGalleryGrid");
        eventGalleryGrid.innerHTML = ''; // Clear existing content

        // Create and show a loading indicator
        const loadingIndicator = document.createElement("div");
        loadingIndicator.className = "loading-indicator";
        loadingIndicator.innerHTML = `<p>Loading events...</p>`;
        eventGalleryGrid.appendChild(loadingIndicator);

        // Check if there are any documents in the collection
        if (querySnapshot.empty) {
            // Create a div to show a message when there are no events
            const noEventsDiv = document.createElement("div");
            noEventsDiv.className = "no-events-message"; // Add a class for styling
            noEventsDiv.innerHTML = `
                <p>No events available at the moment. Please check back later!</p>
                <a href="../events" class="link-button">View Upcoming Events</a>
            `;
            eventGalleryGrid.appendChild(noEventsDiv);
        } else {
            // Loop through each document in the collection and create event items
            querySnapshot.forEach((doc) => {
                const eventData = doc.data();
                const eventItem = document.createElement("div");
                eventItem.className = "event-item";
                eventItem.innerHTML = `
                    <div class="event-image-container">
                        <img src="${eventData.coverImage}" alt="${eventData.title}" onclick="openModal('${doc.id}')">
                    </div>
                    <h2 class="event-title">${eventData.title}</h2>
                    <p class="event-date">${new Date(eventData.date).toLocaleDateString()}</p>
                    <p class="event-description">${eventData.description || "No description available."}</p>
                `;
                eventGalleryGrid.appendChild(eventItem);
            });
        }

        // Remove loading indicator once data is fetched
        loadingIndicator.remove();

    } catch (error) {
        console.error("Error fetching events:", error);
        // Optionally handle errors in the UI
        const eventGalleryGrid = document.getElementById("eventGalleryGrid");
        eventGalleryGrid.innerHTML = `<p>Error loading events. Please try again later.</p>`;
    }
}


async function openModal(eventId) {
    const eventDoc = doc(db, "events", eventId);
    const docSnapshot = await getDoc(eventDoc);
    if (docSnapshot.exists()) {
        const eventData = docSnapshot.data();
        const modalContent = document.getElementById("modalContent");
        modalContent.innerHTML = `
            <h2>${eventData.title}</h2>
            <p>${eventData.description}</p>
            <div class="images">
                ${eventData.imageIds.map(imgId => `<img src="${imgId}" alt="${eventData.title}">`).join("")}
            </div>
        `;
        document.getElementById("eventModal").style.display = "block";
    }
}

// Close the modal
function closeModal() {
    document.getElementById("eventModal").style.display = "none";
}

// Initialize the fetch process
fetchEvents();


let viewStartTime;

// Function to set the last internal page in sessionStorage before navigating
function setInternalPageSource() {
    sessionStorage.setItem('lastInternalPage', window.location.href);
}

// Function to start tracking the view time when the page loads
function startViewTimer() {
    viewStartTime = Date.now();
}



    // Determine the source
    const externalSource = document.referrer && !document.referrer.includes(window.location.origin)
        ? document.referrer
        : null;
    const internalSource = sessionStorage.getItem('lastInternalPage');
    const viewSource = externalSource || internalSource || 'Direct Visit';



    let ipAddress;
let locationData;

document.addEventListener("DOMContentLoaded", async () => {
    try {
        const { ip, location } = await window.userLocationService.getUserIPAndLocation();

        ipAddress = ip;
        locationData = location;
    } catch (error) {
        console.error("Error fetching user IP and location:", error);
    }
});


async function updateViewData() {
    // Calculate view duration in seconds
    const viewEndTime = Date.now();
    const durationOfView = (viewEndTime - viewStartTime) / 1000; // Convert ms to seconds

    // Validate IP address before proceeding
    if (!ipAddress) {
        console.error("Missing IP address. View data not recorded.");
        return;
    }

    

    // Prepare the view data to be updated
    const viewData = {
        eventsViewedBy: arrayUnion({
            viewDate: new Date().toISOString(),
        viewMethod: navigator.userAgentData?.mobile ? "mobile" : "desktop", // Detects desktop or mobile view
        durationOfView: durationOfView || null,    // Optional: estimated duration of view in seconds
        viewSource: viewSource                     // Tracks the source of the view
    }),
    ipAddress: ipAddress,                           // ID of the user or 'guest'
    city: locationData.city,
    zipCode: locationData.zip,
    state: locationData.state,
    country: locationData.country,
        eventsViews: increment(1) // Increment eventsViews by 1
    };

    
    //console.log("viewData   ",viewData);

    // Update or create the job view data in the Jobs collection
    try {
        await setDoc(doc(db, 'guest', ipAddress), viewData, { merge: true });
      //  console.log("Job view data updated successfully.");
    } catch (error) {
        console.error("Error updating job view data:", error);
    }
}


// Event listener to set last internal page before navigating away
window.addEventListener('beforeunload', setInternalPageSource);

// Event listener to start timing the view when the page loads
window.addEventListener('load', startViewTimer);

// Event listener to record data when the page is unloaded
document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'hidden') {
        updateViewData();
    }
});
